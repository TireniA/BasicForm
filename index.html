<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="index.js"></script>
    <title>Basic Form</title>
</head>
<body class="d-flex align-items-center justify-content-center m-0 min-vh-100" style="background-color: rgb(173, 227, 243);">
        <div class="container ">
            <div class="row g-0 justify-content-center">
                <div class="col col-lg-7 col-sm-8 col-md-10  ">
                    <form id="form" action="" class=" px-4 py-3 bg-white border rounded-3">
                        <h3 class="pb-2">Contact Us</h3>
                        <div class="row">
                            <div class="col-12 col-md-6">
                                <label for="fname" class="form-label">First Name <span class="required text-success">*</span></label>
                                <input type="text" class="form-control" id="fname" required>
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="lname" class="form-label">Last Name <span class="required text-success">*</span></label>
                                <input type="text" class="form-control" id="lname" required>
                            </div>
                        </div>
                        
            
                        <label for="email" class="form-label pt-3">Email Address <span class="required text-success">*</span></label>
                        <input type="email" class="form-control" id="email" required>
            
                        <label for="" class="form-label pt-3">Query Type <span class="required text-success">*</span></label>
                        <div class="row query ">
                            <div class="col-12 col-md-5 ps-5 py-2 ms-md-3  form-check border border-none mt-sm-2 mt-2">
                                <input type="radio" class="form-check-input" name="query" value="General Enquiry"> 
                                <label for="" class="form-check-label">General Enquiry</label>
                            </div>
                            <div class="col-12 col-md-5 ps-5 py-2 ms-md-5 form-check border border-none mt-sm-2 mt-2">
                                <input type="radio" class="form-check-input" name="query" value="Support Request">  
                                <label for="" class="form-check-label">Support Request</label>
                            </div>
                        </div>
            
                        <label for="message" class="form-label pt-3">Message <span class="required text-success">*</span></label>
                        <textarea name="" id="message" rows="3" class="form-control" required></textarea>
        
                        <div class="pt-3">
                            <input type="checkbox" class="form-check-input" id="consent" required>
                            <label for="consent" class="form-check-label">I consent to being contacted by the team. <span class="required text-success">*</span></label>
                        </div>
            
                        <button class="btn bg-success w-100 text-white mt-4 mb-2" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>
</body>
</html>
